<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="redux-store.html">
<dom-module id="redux-el">
    <template>

    <!-- Styles MUST be inside template -->
<style>
:host {
   display: block;
}
</style>
<h1>[[prop]]</h1>
</template>
    <script>
        // Extend Polymer.Element base class
        class ReduxEl extends Polymer.mixinBehaviors([MyBehavior, MyBehavior2],  Polymer.Element) {
            static get is() {
                return 'redux-el'
            }
            // Declare properties for the element's public API
            static get properties() {
                return {
                  prop: {
                        type: String,
                        value: 'This is a Property'
                    }
                }
            }

            connectedCallback() {
              super.connectedCallback();
              console.log('hello from connected callback')
            }
            disconnectedCallback(){
              console.log('hello from disconnected callback')
            }
            attributeChangedCallback(){
              console.log('hello from attribute changed callback')
            }
        }
        // Register custom element definition using standard platform API
        customElements.define(ReduxEl.is, ReduxEl);
    </script>
</dom-module>
